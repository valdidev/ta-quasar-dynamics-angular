<div class="container">
  <mat-toolbar>
    <span>All users</span>
    <span class="bar-spacer"></span>
    <button
      mat-mini-fab
      color="primary"
      aria-label="add new user"
      routerLink="/dashboard/create-user"
    >
      <mat-icon>person_add</mat-icon>
    </button>
  </mat-toolbar>

  <div *ngIf="usersList.length > 0">
    <!-- Filter bar -->
    <mat-form-field class="space-top">
      <mat-label>Filter</mat-label>
      <input
        autocomplete="off"
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Id, email, name, surname ..."
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Surname</th>
          <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let user; let i = index">
            <a>
              <mat-icon matTooltip="See user details" color="primary"
                >sort</mat-icon
              >
            </a>
            <a (click)="removeUser(user, i)">
              <mat-icon matTooltip="Delete user" color="warn">delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Pagination -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>

  <div *ngIf="usersList.length === 0" class="no-users">
    <mat-icon>person_off</mat-icon>
    <h2>No users yet</h2>
  </div>
</div>
